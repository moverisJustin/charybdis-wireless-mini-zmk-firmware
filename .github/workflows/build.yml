name: Build and Release ZMK Firmware
on:
  push:
    branches:
      - main
    tags:
      - 'v1.0.1'
  workflow_dispatch:

jobs:
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#  SET-UP build-matrix + keymaps
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  setup:
    runs-on: ubuntu-latest
    outputs:
      groups: ${{ steps.make-groups.outputs.groups }}

    steps:
    - name: Checkout repo (no submodules)
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with: { python-version: "3.x" }

    - name: OS deps
      run: sudo apt-get update && sudo apt-get install -y jq

    # - name: Generate extra keymaps
    #   run: |
    #     echo "âš™ï¸ Generating additional keymaps"
    #     mv config/keymap/charybdis.keymap config/keymap/qwerty.keymap

    - uses: actions/upload-artifact@v4
      with: { name: generated-keymaps, path: config/keymap/ }

    - name: Build-matrix JSON
      run: python scripts/generate_matrix.py > build.json

    - id: make-groups
      run: |
        echo "groups=$(jq -c 'map({keymap,format,name,board})' build.json)" >>"$GITHUB_OUTPUT"
        echo "âš™ï¸ Build Matrix Created"
        cat build.json | jq .

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#  BUILD
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build (${{ matrix.combo.name }})
    needs: setup
    runs-on: ubuntu-latest
    container: zmkfirmware/zmk-build-arm:stable

    strategy:
      fail-fast: false
      matrix:
        combo: ${{ fromJson(needs.setup.outputs.groups) }}

    steps:
    - name: Install tree
      run: apt-get update && apt-get install -y tree

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ update zmk sub-repo â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Checkout workflow repo
      uses: actions/checkout@v4

    - name: Initialise West workspace
      shell: bash
      run: |
        set -euxo pipefail
        
        echo "âœ¨ Initializing the west workspace with the local manifest from config/west.yml."
        west init -l --mf $GITHUB_WORKSPACE/config/west.yml "$GITHUB_WORKSPACE/config"
        echo "ğŸ”„ Updating and synchronizing all repositories in the workspace."
        west update
        
        # Remove prospector module Kconfig files for non-prospector builds to avoid Kconfig errors
        if [[ "${{ matrix.combo.format }}" != "dongle-xiao" ]]; then
          echo "ğŸ—‘ï¸ Removing prospector module Kconfig files to avoid Kconfig parsing errors"
          find "$GITHUB_WORKSPACE/prospector-zmk-module" -name "Kconfig*" -type f -delete 2>/dev/null || true
        fi
        
        echo "ğŸ“¦ Exporting Zephyr for external build system integration."
        west zephyr-export

        # â”€â”€â”€â”€â”€â”€â”€â”€â”€ DEBUG LOGS â”€â”€â”€â”€â”€â”€â”€â”€â”€
        echo ""
        echo "ğŸª³ Debug Logs"
        echo "ğŸ‘€ Top dir  : $(west topdir)"
        echo "ğŸ‘€ Projects :"
        ls -1 $(west topdir)     # you'll see zmk, zephyr, modules/ â€¦
        echo "ğŸ‘€ West workspace ready. Project structure:"
        west list

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ pull in keymaps â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Download keymaps
      uses: actions/download-artifact@v4
      with: { name: generated-keymaps, path: config/keymap }

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ stage keymaps and helper files â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Stage keymaps, overlays, and dtsi files into source tree
      shell: bash
      run: |
        # Create overlays directory inside zmk/app
        mkdir -p zmk/app/overlays

        # Only for bt/dongle builds, copy in the single keymap and any helpers
        if [[ "${{ matrix.combo.format }}" != "reset" && "${{ matrix.combo.format }}" != "reset-xiao" ]]; then
          cp config/keymap/${{ matrix.combo.keymap }}.keymap \
             zmk/app/overlays/charybdis.keymap

          # copy helper .dtsi files if they exist
          cp config/*.dtsi zmk/app/overlays/ 2>/dev/null || true
          cp config/keymap/*.dtsi zmk/app/overlays/ 2>/dev/null || true
        fi

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Inject custom shields & helper DTSI files â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Inject custom shields & helper files
      if: ${{ matrix.combo.format != 'reset' && matrix.combo.format != 'reset-xiao' }}
      shell: bash
      run: |
        ZMK_SHIELDS_DIR="$GITHUB_WORKSPACE/zmk/app/boards/shields"
        mkdir -p "$ZMK_SHIELDS_DIR"
        
        # Determine which shield directory to copy based on format
        if [[ "${{ matrix.combo.format }}" == "dongle-xiao" ]]; then
          SHIELD_DIR="charybdis_dongle"
        else
          SHIELD_DIR="charybdis_${{ matrix.combo.format }}"
        fi
        
        cp -r "boards/shields/$SHIELD_DIR" "$ZMK_SHIELDS_DIR/"
        for d in "$ZMK_SHIELDS_DIR"/*; do
          for f in charybdis-layouts.dtsi charybdis_pmw3610.dtsi charybdis_pointer.dtsi; do
            [ -f "config/$f" ] && cp "config/$f" "$d/" || true
          done
        done

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Inject board extensions â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Inject board extensions
      if: ${{ matrix.combo.board == 'xiao_ble' }}
      shell: bash
      run: |
        ZMK_EXTENSIONS_DIR="$GITHUB_WORKSPACE/zmk/app/boards/extensions"
        mkdir -p "$ZMK_EXTENSIONS_DIR"
        
        # Copy board extension overlays if they exist
        if [ -d "boards/extensions" ]; then
          cp -r boards/extensions/* "$ZMK_EXTENSIONS_DIR/" || true
        fi

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€ Build â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Build combo ${{ matrix.combo.name }}
      shell: bash
      working-directory: zmk/app
      run: |
        set -euo pipefail

        KM="${{ matrix.combo.keymap }}"
        FM="${{ matrix.combo.format }}"   # bt | dongle | dongle-xiao | reset | reset-xiao
        NM="${{ matrix.combo.name }}"
        BD="${{ matrix.combo.board }}"    # nice_nano | xiao_ble

        declare -A LIST=(
          [bt]="charybdis_left charybdis_right"
          [dongle]="charybdis_left charybdis_right"
          [dongle-xiao]="charybdis_dongle prospector_adapter"
          [reset]="settings_reset"
          [reset-xiao]="settings_reset"
        )

        mkdir -p "$GITHUB_WORKSPACE/out/$NM"
        CONFIG_DIR="$GITHUB_WORKSPACE/config"
        
        # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        
        # Handle dongle-xiao format specially (single shield with adapter)
        if [[ "$FM" == "dongle-xiao" ]]; then
          SH="${LIST[$FM]}"
          BUILD_DIR=$(mktemp -d)
          
          KEYMAP_OPTION="-DKEYMAP_FILE=overlays/charybdis.keymap"
          SNIPPET_OPTION=""
          
          echo "ğŸ›  Building dongle with prospector adapter..."
          west build -p \
            -d "$BUILD_DIR" \
            -b "$BD" \
            -- \
            "-DZMK_CONFIG=$CONFIG_DIR" \
            "-DSHIELD=$SH" \
            "$KEYMAP_OPTION"
          
          ART=$(if [[ -f "$BUILD_DIR/zephyr/zmk.uf2" ]]; then echo zmk.uf2; else echo zmk.bin; fi)
          cp "$BUILD_DIR/zephyr/$ART" "$GITHUB_WORKSPACE/out/$NM/charybdis_dongle.${ART##*.}"
        else
          # Regular multi-shield builds
          for SH in ${LIST[$FM]}; do
            BUILD_DIR=$(mktemp -d)

            # studio RPC only on right half of BT builds
            if [[ "$FM" == "bt" && "$SH" == *right ]]; then
              SNIPPET_OPTION="-DSNIPPET=studio-rpc-usb-uart"
            else
              SNIPPET_OPTION=""
            fi

            # set keymap
            if [[ "$FM" != "reset" && "$FM" != "reset-xiao" ]]; then
              KEYMAP_OPTION="-DKEYMAP_FILE=overlays/charybdis.keymap"
            else
              KEYMAP_OPTION=""
            fi

            # â”€â”€â”€â”€â”€â”€â”€â”€â”€ DEBUG LOGS â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "ğŸª³ Debug Logs"
            echo "Build Variables:"
            echo "â†’ Keymap       (KM): $KM"
            echo "â†’ Format       (FM): $FM"
            echo "â†’ Name         (NM): $NM"
            echo "â†’ Board        (BD): $BD"
            echo "â†’ Current directory: $(pwd)"
            echo "â†’ KEYMAP_OPTION    :$KEYMAP_OPTION"
            echo "â†’ SNIPPET_OPTION   :$SNIPPET_OPTION"
            echo "â†’ Build dir        : $BUILD_DIR"
            # echo "â†’ Directory contents:"
            # tree .
            # echo "ğŸ“ Showing current build directory and listing contents:"
            # echo "GITHUB_WORKSPACE:"
            # tree $GITHUB_WORKSPACE

            echo "ğŸ›  Kicking off the firmware build..."
            west build -p \
              -d "$BUILD_DIR" \
              -b "$BD" \
              -- \
              "-DZMK_CONFIG=$CONFIG_DIR" \
              "-DSHIELD=$SH" \
              "$KEYMAP_OPTION" \
              "$SNIPPET_OPTION"

            ART=$(if [[ -f "$BUILD_DIR/zephyr/zmk.uf2" ]]; then echo zmk.uf2; else echo zmk.bin; fi)
            cp "$BUILD_DIR/zephyr/$ART" "$GITHUB_WORKSPACE/out/$NM/$SH.${ART##*.}"
          done
        fi

    - name: Upload firmware bundle
      uses: actions/upload-artifact@v4
      with:
        name: charybdis-${{ matrix.combo.name }}
        path: ${{ github.workspace }}/out/${{ matrix.combo.name }}/**

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
#  RELEASE - zip files to add to release
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  release-firmware:
    name: Release Firmware
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions: { contents: write }

    steps:
    - uses: actions/download-artifact@v4
      with: { path: combo-artifacts/ }

    - name: Zip each combo
      working-directory: combo-artifacts
      run: |
        for d in */; do
          zip -j "${d%/}.zip" "$d"*
        done

    - uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Firmware Release ${{ github.ref_name }}
        files: combo-artifacts/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}