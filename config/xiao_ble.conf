# XIAO BLE board-specific configuration
# This enables display support for beekeeb dongle hardware

## Display Configuration - Enabled for XIAO BLE with OLED
CONFIG_ZMK_DISPLAY=y

## Track words per minute - Useful for dongle display
CONFIG_ZMK_WPM=y

## I2C for OLED display
CONFIG_I2C=y

## Display brightness (if using Prospector-style display)
# CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=n
