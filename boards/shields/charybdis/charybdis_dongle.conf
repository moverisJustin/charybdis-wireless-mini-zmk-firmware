CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

CONFIG_ZMK_SLEEP=n

# BLE stability settings
CONFIG_BT_BUF_ACL_RX_SIZE=255
CONFIG_BT_BUF_ACL_TX_SIZE=255
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_CONN_TX_MAX=6

# Increase system workqueue stack size (helps prevent stack overflow)
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096

# Prospector display settings
CONFIG_PROSPECTOR=y
CONFIG_PROSPECTOR_SHOW_MODIFIERS=y
