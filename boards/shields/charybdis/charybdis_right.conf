CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PMW3610_ALT=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_EXT_POWER=y

CONFIG_PMW3610_ALT_SWAP_XY=y
CONFIG_PMW3610_ALT_INVERT_X=y
CONFIG_PMW3610_ALT_INVERT_Y=y

# Trackball rest mode timing (balance between responsiveness and power)
# RUN mode = full speed polling. REST1 = slightly slower. REST2/3 = power saving.
# Longer downshift times keep the sensor responsive longer after idle.
# Note: RUN_DOWNSHIFT max is 3264ms
CONFIG_PMW3610_ALT_REST1_SAMPLE_TIME_MS=10
CONFIG_PMW3610_ALT_REST2_SAMPLE_TIME_MS=40
CONFIG_PMW3610_ALT_REST3_SAMPLE_TIME_MS=200
CONFIG_PMW3610_ALT_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_ALT_REST1_DOWNSHIFT_TIME_MS=30000
CONFIG_PMW3610_ALT_REST2_DOWNSHIFT_TIME_MS=60000

CONFIG_PMW3610_ALT_SMART_ALGORITHM=y
