CONFIG_INPUT=y

# Disable deep sleep entirely - prevents BLE disconnects
# (peripheral won't auto-reconnect after deep sleep without power cycle)
CONFIG_ZMK_SLEEP=n

# Boost BLE TX power for more reliable connection to dongle
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# BLE stability settings (match dongle config)
CONFIG_BT_BUF_ACL_RX_SIZE=255
CONFIG_BT_BUF_ACL_TX_SIZE=255
CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_CONN_TX_MAX=6
