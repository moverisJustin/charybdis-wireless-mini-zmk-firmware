## Split keyboards
## https://zmk.dev/docs/config/system#split-keyboards
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

## Display Configuration - Enabled for Prospector dongle with OLED
## https://zmk.dev/docs/config/displays
CONFIG_ZMK_DISPLAY=y

## Track words per minute - Useful for dongle display
CONFIG_ZMK_WPM=y

## ZMK Studio - BT builds only
# Studio is currently only supported on BT builds, not dongle builds
# CONFIG_ZMK_STUDIO=y
# CONFIG_ZMK_STUDIO_LOCKING=y
# CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=y
# CONFIG_ZMK_STUDIO_TRANSPORT_BLE_PREF_LATENCY=5
CONFIG_ZMK_INPUT_LISTENER=y


## PMW3610 Driver - Now using native Zephyr driver
## Native driver is configured via device tree properties in charybdis_pmw3610.dtsi
CONFIG_SPI=y
CONFIG_INPUT=y
#CONFIG_SPI_LOG_LEVEL_DBG=y

## Note: The following settings from the external driver are now configured in device tree:
## - PMW3610_SMART_ALGORITHM -> smart-mode property in DT
## - PMW3610_INVERT_X/Y -> invert-x/invert-y properties in DT
## - PMW3610_SWAP_XY -> handled via axis mapping in DT
## - REST downshift configs -> native driver uses automatic power management